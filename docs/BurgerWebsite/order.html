<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Burgers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #e6c887; /* Burger-themed background color */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            margin-right: 20px;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            border-bottom-color: #ffd700;
            transform: scale(1.1);
        }

        header {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Adjusted transparency */
            padding: 40px; /* Increased padding for a better look */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow for depth */
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #4caf50; /* Green border color */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.95); /* More opaque background */
            transition: border-color 0.3s, background-color 0.3s; /* Smoother transitions */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Style for text boxes on focus */
        input:focus, select:focus {
            border-color: #45a049; /* Change border color on focus */
            outline: none; /* Remove the default outline */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="./BurgerWebsite/bb2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <a href="index.html">Home</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <h1>Order Your Burger</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="burgerType">Select Burger Type:</label>
            <select id="burgerType" name="burgerType">
                <option value="classic">Classic Burger</option>
                <option value="cheese">Cheeseburger</option>
                <option value="bacon">Bacon Burger</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="extras">Extras (optional):</label>
            <input type="text" id="extras" name="extras" placeholder="e.g., extra cheese, lettuce, etc.">

            <input type="submit" value="Place Order">
        </form>
    </section>

</body>
</html>
